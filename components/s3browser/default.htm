<h1>Data Browser</h1>

{% if __SELF__.activated %}
<p>{{__SELF__.url}}</p>
<p>{{__SELF__.access}}</p>
<p>{{__SELF__.secret}}</p>
{% for subPath in __SELF__.subPaths %}
<li>{{subPath}}</li>
{% endfor %}
{% else %}
<p>This service has not been activated by the system administrator</p>
{% endif %}
