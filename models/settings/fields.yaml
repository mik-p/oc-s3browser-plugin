fields:
    s3activated:
        label: Activate
        span: auto
        type: switch
        comment: 'activate s3 browser'
    s3https:
        label: HTTPS
        span: right
        type: switch
        comment: 'force https'
    s3url:
        label: 'S3 Server URL'
        span: left
        placeholder: 'http://s3.com'
        type: text
        comment: 'the URL to the S3 server'
    s3region:
        label: 'S3 Region'
        span: right
        placeholder: us-east-1
        default: us-east-1
        type: text
        comment: 'the s3 region'
    s3accesskey:
        label: 'S3 Access Key'
        span: left
        placeholder: s3-access-key
        type: text
        comment: 'the access key for the s3 server'
    s3secretkey:
        label: 'S3 Secret Key'
        span: right
        placeholder: s3-secret-key
        type: password
        comment: 'the secret key for the s3 server'
    s3bucketname:
        label: 'Default Component S3 Bucket'
        span: left
        placeholder: great-bucket
        default: great-bucket
        type: text
        comment: 'The S3 Bucket used by default by components'
